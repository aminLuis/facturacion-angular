<div class="container">

    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#modal-nuevo">Nuevo</button>
    <hr>

    <div *ngIf="clientes.length==0" class="alert alert-primary" role="alert">
      <p>Aún no hay clientes registrados</p>
    </div>
    <table class="table table-hover table-sm" *ngIf="clientes.length>0">

        <thead>
            <tr>
                <th>User</th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Email</th>
                <th>Acción</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let cliente of clientes">
              <td>

                <img *ngIf="cliente.foto" width="64px" height="64px" class="img-thumbnail rounded" 
                src="http://localhost:8080/api/uploads/img/{{cliente.foto}}" 
                alt="{{cliente.foto}}">

                <img *ngIf="!cliente.foto" width="64px" height="64px" class="img-thumbnail rounded" 
                src="http://localhost:8080/images/user.png" 
                alt="{{cliente.foto}}">

              </td>
                <td>{{cliente.nombre}}</td>
                <td>{{cliente.apellidos}}</td>
                <td>{{cliente.email}}</td>
                <td>
                    <button (click)="cargar_datos(cliente); iniciar_progress()" class="btn btn-info btn-sm" data-toggle="modal" data-target="#modal-detalle">
                      Detalles
                    </button> |
                    <button (click)="cargar_datos(cliente)" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#modal-editar">
                        Editar
                    </button> |
                    <button (click)="delete_cliente(cliente.id)" class="btn btn-danger btn-sm">
                        Eliminar
                    </button>
                </td>
            </tr>
        </tbody>

    </table>

    <!-- Inicio modal nuevo -->

    <div class="modal fade" id="modal-nuevo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header bg-info">
              <h5 class="modal-title text-white" id="exampleModalLabel">Nuevo cliente</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
            
                <form [formGroup]="form_cliente_nuevo" (ngSubmit)="save_cliente()">

                    <div class="row">
                        <div class="col">
                           <label for="">Nombre</label>
                           <input formControlName="nombre" type="text" class="form-control form-control-sm">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                           <label for="">Apellidos</label>
                           <input formControlName="apellidos" type="text" class="form-control form-control-sm">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                           <label for="">Email</label>
                           <input formControlName="email" type="email" class="form-control form-control-sm">
                        </div>
                    </div>

                    <br>
                
                    <button class="btn btn-success">Guardar</button>

                </form>
                
            </div>
            
          </div>
        </div>
      </div>

    <!-- Final modal nuevo -->

    <!-- Inicio modal editar -->

    <div class="modal fade" id="modal-editar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header bg-info">
              <h5 class="modal-title text-white" id="exampleModalLabel">Editar cliente</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
             
                <form [formGroup]="form_cliente_editar" (ngSubmit)="update_cliente()"> 

                    <div class="row">
                        <div class="col">
                           <label for="">Nombre</label>
                           <input *ngIf="cliente" [(ngModel)]="cliente.nombre" formControlName="nombre" type="text" class="form-control form-control-sm">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                           <label for="">Apellidos</label>
                           <input *ngIf="cliente" [(ngModel)]="cliente.apellidos" formControlName="apellidos" type="text" class="form-control form-control-sm">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                           <label for="">Email</label>
                           <input *ngIf="cliente" [(ngModel)]="cliente.email" formControlName="email" type="email" class="form-control form-control-sm">
                        </div>
                    </div>
                    <br>
                    <button class="btn btn-success">Guardar cambios</button>

                </form>
               

            </div>
            
          </div>
        </div>
      </div>

    <!-- Final modal editar -->

    <!-- Inicio modal detalle cliente -->

    <div class="modal fade" id="modal-detalle" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-info">
            <h5 class="modal-title text-white" id="exampleModalLabel">Detalle del cliente</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

            <div class="container">

              <div class="row">

                <div class="col-sm">

                  <ul class="list-group">
                    <li *ngIf="cliente" class="list-group-item">{{cliente.nombre}}</li>
                    <li *ngIf="cliente" class="list-group-item">{{cliente.apellidos}}</li>
                    <li *ngIf="cliente" class="list-group-item">{{cliente.email}}</li>
                  </ul>
  

                  <div class="input-group">
                    <div class="custom-file">
                      <input (change)="seleccionar_foto($event)" type="file" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
                      <label class="custom-file-label" for="inputGroupFile04">Choose file</label>
                    </div>
                    <div class="input-group-append">
                      <button (click)="subir_foto()" [disabled]="!foto_seleccionada" class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Subir</button>
                    </div>
                  </div>
                </div>

                <div *ngIf="cliente" class="col-sm">
                  <img *ngIf="cliente.foto" class="img-thumbnail rounded" src="http://localhost:8080/api/uploads/img/{{cliente.foto}}" alt="{{cliente.foto}}">
                </div>

              </div>
            </div>
            
            <br>
            <div class="progress">
              <div class="progress-bar progress-bar-striped" role="progressbar" [ngStyle]="{width: progress+'%'}" attr.aria-valuenow="{{progress}}" aria-valuemin="0" aria-valuemax="100">
                {{progress}}%
              </div>
            </div>

          </div>
          
        </div>
      </div>
    </div>

    <!-- Final modal detalle cliente -->

</div>
